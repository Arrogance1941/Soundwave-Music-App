version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing ALL dependencies including dev..."
      - npm install --include=dev
      # For npm < 7 use: npm install --production=false
  pre_build:
    commands:
      - echo "Verifying Tailwind installation..."
      - npx tailwindcss --version
      - node -e "console.log('tailwindcss found:', require('tailwindcss/package.json').version)"
  build:
    commands:
      - echo "Building SoundWave app..."
      - npm run build
artifacts:
  files:
    - 'dist/**/*'
    - 'build/**/*'